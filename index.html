<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <h1>Rock Paper Scissors Game</h1>

  <div class="game-controls">
    <input type="text" id="playerChoice" placeholder="Type rock, paper, or scissors" autocomplete="off">
    <button id="submitBtn">Play</button>
  </div>
  <div class="error" id="inputError"></div>

  <div class="results">
    <p id="roundResult">Enter your choice and click Play to start the game!</p>
    <p class="score">Score: <span id="humanScore">0</span> - <span id="computerScore">0</span></p>
    <p id="gameResult"></p>
  </div>

  <script src="script.js"></script>

</body>

</html>
